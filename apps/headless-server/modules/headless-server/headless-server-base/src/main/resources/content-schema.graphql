}

type Crop {
  aspectRatio: Dimension!
  name: String!
  minWidth: Int!
  minHeight: Int!
  sizes: [Dimension]!
}

type Dimension {
  height: Float!
  width: Float!
}

type ExtendedTeaserTarget {
  callToActionEnabled: Boolean @fetch(from: "getOrDefault('callToActionEnabled',false)")
